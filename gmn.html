<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Guess the Number!</h1>
    <p>I have chosen a number between 1 and 100. Can you guess the number?</p>

    <form id="guessForm">
      <label for="guess">Your Guess</label>
      <input type="number" id="guess" />
      <input type="submit" id="submitGuess" value="Check Your Guess" />
    </form>

    <p id="feedback">I wish you the best of luck</p>
    <script src="gmn.js"></script>
  </body>
</html>
