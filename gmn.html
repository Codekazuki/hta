<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gmn.css" />
    <script src="gmn.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="gtn">Guess the Number!</h1>
    <p class="num-mess">
      I have chosen a number between 1 and 100. Can you guess the number?
    </p>

    <form id="guessForm">
      <label class="guessNum" for="guess"
        >Input your guess in the box below</label
      >
      <input type="number" id="guess" />
      <input type="submit" id="submitGuess" value="Check Your Guess" />
    </form>
    <p>You have <span class="attempt">10</span> attempts left</p>

    <p id="feedback">I wish you the best of luck</p>
    <button class="again">play again</button>
  </body>
</html>
